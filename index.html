<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orbitrix Solutions</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <h2>
        City Checker <br />
        App
      </h2>
      <input type="text" id="userInput" placeholder="Enter " />

      <div class="btn-row">
        <button onclick="printName()">Print Name</button>
        <br /><br />

        <button onclick="addcity()">Add City</button>
        <button onclick="printCity()">Print Cities</button>
        <br /><br />

        <button onclick="checkcity()">Check City</button>
        <button onclick="clearall()">Clear</button>

      </div>

      <p id="output"></p>
    </div>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
